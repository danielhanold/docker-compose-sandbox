{% extends "base.html" %}

{% block stylesheets %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/story.css') }}" />
{% endblock %}

{% block content %}
<div class="story">
    <h1>{{ story.headline }}</h1>
    <div class="meta">Article published on {{ story.created|datetimeformat}}.</div>
    <div class="article-body">{{ story.body|safe }}</div>
</div>

{% endblock %}
