<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ escape(handler.settings["site_title"]) }}</title>
    <link rel="stylesheet" href="{{ static_url("site.css") }}" type="text/css">

    {% block head %}{% end %}
</head>
<body>

        <div id="header">
            <div>
                <a href="/"><img class="dna-logo" src="//www.dnainfo.com/img/svg/logo_noshadow.svg" alt="DNAinfo"></a>
            </div>
            <h3>DnaInfo Elasticsearch Tool</h3>
    </div>
        <div id="content">

    {% block bottom %}{% end %}
