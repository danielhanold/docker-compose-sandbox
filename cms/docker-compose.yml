version: '2'

services:
  mysql:
    image: mysql:5.7
    volumes:
      - mysql:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: m39cisk3T
      MYSQL_DATABASE: drupal
      MYSQL_USER: drupal
      MYSQL_PASSWORD: glx94Wrk

  nginx:
    image: haagendazs/drupal-nginx:2
    restart: always
    volumes_from:
      - php
    ports:
      - 8000:80

  php:
    image: haagendazs/drupal-php:2
    restart: always
    volumes:
      - ./:/var/www/html
      - files:/var/www/html/files

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - mysql
    container_name: phpmyadmin
    environment:
      - PMA_ARBITRARY=1
    restart: always
    ports:
      - 8001:80
    volumes:
      - /sessions

# Volume definitions
volumes:
  mysql:
  files:
